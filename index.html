<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="header"><h1>Tic Tac Toe</h1></div>
  <div class="content">
    <div class="inputs">
      <div><label for="player-one">Player One Name: </label><input type="text" id="player-one"></div>
      <div><label for="player-two">Player Two Name: </label><input type="text" id="player-two"></div>
    </div>
    <button id="start-btn">Start/Restart game</button>
    <div class="gameboard"></div>
    <p></p>
    <p class="player-names"></p>
  </div>
</body>
</html>
