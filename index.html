<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
